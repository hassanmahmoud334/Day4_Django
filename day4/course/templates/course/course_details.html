{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center text-primary">Course Details</h2>

        <p><strong>Name:</strong> {{ course.name }}</p>

        <hr>
        <div class="d-flex justify-content-center mt-3">
            <a href="{% url 'update_course' course.code %}" class="btn btn-warning me-2">Edit</a>
            <a href="{% url 'course_delete' course.code %}" class="btn btn-danger me-2">Delete</a>
            <a href="{% url 'courses' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>

</body>
</html>
