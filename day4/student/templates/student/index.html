{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Students</h1>
        <a href="{% url 'create_student' %}" class="btn btn-success">Add New Student</a>
    </div>

    {% if students %}
    <ul class="list-group">
        {% for student in students %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <strong>{{ student.name }}</strong>
            </div>
            <div>
                <a href="{% url 'student_details' student.id %}" class="btn btn-sm btn-info text-white">View</a>
                <a href="{% url 'student_delete' student.id %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No students found.</p>
    {% endif %}
</div>

</body>
</html>
